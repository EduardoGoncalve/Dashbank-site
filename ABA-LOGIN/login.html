<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div id="header-container">
            <h1><a href="../index.html">Dashbank</a></h1>
            <nav id="navbar-header">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="../ABA-CONTATO/contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="login_container">
            <h1>Faça o seu login</h1>
            <p>e entre para nosso time</p>
            <form>
                <input type="text" name="nome_usuario" placeholder="Nome de Usuario" required>
                <input type="text" name="numero" placeholder="Numero de Telefone" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="senha" placeholder="Digite sua senha" required>
                <input type="password" name="senha" placeholder="Confirme sua senha" required>
                <input type="submit" name="enviar" placeholder="Enviar" id="enviar">
            </form>
        </div>
        <div>
            <img src="img/Sign up-amico.png" alt="Imagem de login">
        </div>
    </main>    
    <footer>
        <div id="copy">
            <h3>Dashbank</h3>
            <p><a href="https://github.com/EduardoGoncalve" target="_blank" class="link">2024 &copy; Eduardo</a></p>
        </div>
    </footer>
</body>
</html>
